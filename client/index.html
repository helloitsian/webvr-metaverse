<!DOCTYPE html>
<html>
  <head>
    <title>VR Game</title>
    <style>
      * {
        box-sizing: border-box;
      }
      html, body {
        margin: 0;
        padding: 0;
      }
      canvas {
				height: 100%;
				width: 100%;
				background-color: rgba(0,0,0,0);
			}
    </style>
  </head>
  <body>
    <canvas id="app-canvas" class="App_canvas"></canvas>
    <div>
      <button id="request-perms">Request Permissions</button>
    </div>
    <div id="device-info"></div>
    <script>
      var getScreenWidth = function getScreenWidth() {
        return Math.max(window.screen.width, window.screen.height) * window.devicePixelRatio;
      };
      var getScreenHeight = function getScreenHeight() {
        return Math.min(window.screen.width, window.screen.height) * window.devicePixelRatio;
      };

      const deviceWidthStr = `Device Width: ${getScreenWidth()}<br/>`;
      const deviceHeightStr = `Device Height: ${getScreenHeight()}<br/>`;
      document.getElementById("device-info")
        .innerHTML = `${deviceWidthStr}${deviceHeightStr}`;
    </script>
    <script type="module" src="./src/index.ts"></script>
  </body>
</html>
